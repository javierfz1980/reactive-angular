<section class="sidenav-content">
  <section class="nav-group">
    <ul class="nav-list">
      <li *ngFor="let route of routes">
        <a [routerLink]="route.path" routerLinkActive="active" class="nav-link">
          <clr-icon [attr.shape]="route.icon" size="20"></clr-icon>
          <span>{{route.path | capitalize}}</span>
        </a>
      </li>
    </ul>
  </section>
</section>
