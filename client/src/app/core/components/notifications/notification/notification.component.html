<clr-alert *ngIf="_alert"
           [clrAlertSizeSmall]="true"
           [clrAlertType]="_alert.type"
           [(clrAlertClosed)]="closed"
           (clrAlertClosedChange)="onClose()">
  <div class="alert-item">
        <span class="alert-text">
            {{ _alert.message }}
        </span>
  </div>
</clr-alert>
