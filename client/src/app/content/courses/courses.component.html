<h1>
  {{ title }}
  <button *ngIf="isAdministrator" class="btn btn-sm btn-primary" (click)="create()">New Course</button>
</h1>
<hr>

<!-- content cards -->
<div *ngIf="courses | async as coursesList; else loading">
  <div class="container-fluid">
    <div class="row">
      <div class="card-columns">
        <gl-course-card *ngFor="let course of coursesList"
                        [course]="course"
                        [isAdministrator]="isAdministrator"
                        (onDelete)="delete($event)"
                        (onEdit)="editCourse($event)"
                        (onView)="viewCourse($event)"
                        (onToggle)="toggleStatus($event)">
        </gl-course-card>
      </div>
    </div>
  </div>
  <gl-confirmation-modal #confirmModal [modalData]="modalData"></gl-confirmation-modal>
</div>

<!-- content loader -->
<ng-template #loading>
  <gl-content-loader></gl-content-loader>
</ng-template>
