<h1>{{ title }}</h1>
<hr>

<!-- content cards -->
<div *ngIf="students | async as studentsList; else loading">
  <div class="container-fluid">
    <clr-datagrid class="_content-datagrid" [clDgRowSelection]="true">
      <clr-dg-column>Name</clr-dg-column>
      <clr-dg-column>Email</clr-dg-column>

      <clr-dg-row *clrDgItems="let student of studentsList">
        <clr-dg-cell>{{student.first_name}} {{student.last_name}}</clr-dg-cell>
        <clr-dg-cell>{{student.email}}</clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer>{{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
        of {{pagination.totalItems}} students
        <clr-dg-pagination #pagination [clrDgPageSize]="15"></clr-dg-pagination></clr-dg-footer>
    </clr-datagrid>
  </div>
</div>

<!-- content loader -->
<ng-template #loading>
  <gl-content-loader></gl-content-loader>
</ng-template>
