<!-- content alert -->
<gl-content-alert *ngIf="alert" [content]="alert"></gl-content-alert>

<!-- content tabs -->
<div *ngIf="info | async as studentInfo; else loading">
  <clr-tabs>

    <!-- Info -->
    <clr-tab>
      <button clrTabLink id="link1">Profile</button>
      <clr-tab-content id="content1" *clrIfActive>
        <gl-info-form [info]="{info: studentInfo.info, profile: studentInfo.profile}"
                      [isReadOnly]="!isAdministrator"
                      (delete)="delete($event)"
                      (update)="update($event)"></gl-info-form>
      </clr-tab-content>
    </clr-tab>

    <!-- Profile -->
    <!--<clr-tab>
      <button clrTabLink>Profile</button>
      <clr-tab-content *clrIfActive="true">
        <gl-profile-form [profile]="studentInfo.profile"
                         [isReadOnly]="!isAdministrator"></gl-profile-form>
      </clr-tab-content>
    </clr-tab>-->

    <!-- Courses -->
    <clr-tab>
      <button clrTabLink>Courses</button>
      <clr-tab-content>
        <gl-single-student-courses-form [courses]="studentInfo.courses"
                                        [isReadOnly]="!isAdministrator"></gl-single-student-courses-form>
      </clr-tab-content>
    </clr-tab>

  </clr-tabs>
</div>

<!-- content loader -->
<ng-template #loading>
  <gl-content-loader></gl-content-loader>
</ng-template>
