<!-- content -->
<div *ngIf="courses | async as coursesList; else loading">
<!--<div *ngIf="studentCourses; else loading">-->
  <div class="container-fluid">
    <clr-datagrid class="_content-datagrid" [clDgRowSelection]="true" [(clrDgSelected)]="selectedCourses">
      <clr-dg-column>Course</clr-dg-column>

      <clr-dg-row *clrDgItems="let course of coursesList" [clrDgItem]="course">

        <!--<clr-dg-action-overflow>
          <button class="action-item" (click)="details(student)">View Details</button>
          <ng-container *ngIf="isAdministrator">
            <button class="action-item" (click)="delete(student)">Delete</button>
          </ng-container>
        </clr-dg-action-overflow>-->

        <clr-dg-cell>{{course.title}}</clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer>{{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
        of {{pagination.totalItems}} courses
        <clr-dg-pagination #pagination [clrDgPageSize]="25"></clr-dg-pagination></clr-dg-footer>
    </clr-datagrid>
    <gl-confirmation-modal #confirmModal [modalData]="modalData"></gl-confirmation-modal>
  </div>
</div>

<!-- content loader -->
<ng-template #loading>
  <gl-content-loader></gl-content-loader>
</ng-template>
